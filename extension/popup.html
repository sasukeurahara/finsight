<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinSight - Financial Dashboard</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <!-- Main Container -->
    <div class="container">
        
        <!-- Header Section with Logo -->
        <header class="header">
            <div class="logo">
                <svg width="50" height="50" viewBox="0 0 50 50">
                    <rect x="5" y="15" width="25" height="30" fill="#1a3a52" rx="2"/>
                    <rect x="10" y="30" width="5" height="15" fill="#f39c12"/>
                    <polyline points="15,35 20,28 25,32 32,20" fill="none" stroke="#27ae60" stroke-width="3"/>
                    <polygon points="32,20 28,22 30,26" fill="#27ae60"/>
                </svg>
                <h1>FinSight</h1>
            </div>
        </header>

        <!-- Status Message -->
        <div id="statusMessage" class="status-message" style="display: none;">
            <p id="statusText"></p>
        </div>

        <!-- Loading Spinner -->
        <div id="loadingSpinner" class="loading-spinner" style="display: none;">
            <div class="spinner"></div>
            <p>Analyzing article with AI...</p>
        </div>

        <!-- Error Message -->
        <div id="errorMessage" class="error-message" style="display: none;">
            <p id="errorText"></p>
            <button id="retryButton">Retry Analysis</button>
        </div>

        <!-- Results Section (Hidden Initially) -->
        <div id="resultsSection" style="display: none;">
            
            <!-- Key Financial Insights Section -->
            <section class="insights-section">
                <h2>Summary</h2>
                <div class="insights-content" id="summaryContent">
                    <p>Loading summary...</p>
                </div>
            </section>

            <!-- Company Cards Section -->
            <section id="companiesSection" class="companies-section">
                <!-- Companies will be dynamically inserted here -->
            </section>

        </div>

        <!-- Instructions (Show when no analysis) -->
        <div id="instructionsSection" class="instructions-section">
            <div class="instructions-card">
                <h2>ðŸ“Š How to Use FinSight</h2>
                <ol>
                    <li>Navigate to any financial news article</li>
                    <li>Click the FinSight extension icon</li>
                    <li>Click "Analyze Article" button</li>
                    <li>View AI-powered insights instantly!</li>
                </ol>
                <button id="analyzeButton" class="analyze-button">Analyze Current Page</button>
            </div>
        </div>

    </div>

    <script src="popup.js"></script>
</body>
</html>
