<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinSight - Financial Dashboard</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <!-- Main Container -->
    <div class="container">
        
        <!-- Header Section with Logo -->
        <header class="header">
            <div class="logo">
                <svg width="50" height="50" viewBox="0 0 50 50">
                    <!-- Background rectangle -->
                    <rect x="5" y="15" width="25" height="30" fill="#1a3a52" rx="2"/>
                    <!-- Yellow bar -->
                    <rect x="10" y="30" width="5" height="15" fill="#f39c12"/>
                    <!-- Green arrow chart -->
                    <polyline points="15,35 20,28 25,32 32,20" fill="none" stroke="#27ae60" stroke-width="3"/>
                    <polygon points="32,20 28,22 30,26" fill="#27ae60"/>
                </svg>
                <h1>Finsight</h1>
            </div>
        </header>

        <!-- Key Financial Insights Section -->
        <section class="insights-section">
            <h2>Key Financial Insights</h2>
            <div class="insights-content">
                <div class="insight-item">
                    <span class="label">Sentiment:</span>
                    <span class="value positive">Positive</span>
                </div>
                <div class="insight-item">
                    <span class="label">Volatility:</span>
                    <span class="value volatility">Low</span>
                </div>
            </div>
        </section>

        <!-- Three Cards Section -->
        <section class="cards-section">
            <!-- Stock Data Card -->
            <div class="card">
                <h3>Stock Data</h3>
                <div class="stock-chart">
                    <svg width="120" height="80" viewBox="0 0 120 80">
                        <polyline points="10,60 35,45 60,50 85,30 110,15" 
                                  fill="none" stroke="#27ae60" stroke-width="3" stroke-linecap="round"/>
                        <polygon points="110,15 105,18 107,23" fill="#27ae60"/>
                    </svg>
                </div>
                <p class="stock-info">AAPL <span class="positive">+1.5%</span></p>
            </div>

            <!-- Market Trends Card -->
            <div class="card">
                <h3>Market Trends</h3>
                <div class="trends-content">
                    <p><strong>Inflation:</strong> Moderate</p>
                    <p><strong>Rate Hike:</strong> Likely</p>
                </div>
            </div>

            <!-- Company News Card -->
            <div class="card">
                <h3>Company News</h3>
                <div class="news-content">
                    <p>New Product Launch</p>
                    <p>Q3 Earnings Beat</p>
                </div>
            </div>
        </section>

        <!-- Performance Snapshot Gauge -->
        <section class="performance-section">
            <div class="gauge-container">
                <div class="gauge">
                    <div class="gauge-segment segment-1"></div>
                    <div class="gauge-segment segment-2"></div>
                    <div class="gauge-center"></div>
                </div>
            </div>
            <h3 class="performance-label">Performance Snapshot</h3>
        </section>

    </div>
</body>
</html>
